<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ site.avatar }}?s=32" type="image/png" />
    <link rel="icon" href="{{ site.avatar }}?s=32" type="image/png" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
    <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.email }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content" class="span6 offset3">
          <div id="avatar">
            <img src="{{ site.avatar }}" />
          </div>

          <h1>{{ page.title }}
            <em>by <a href="{{ site.author.website }}"
                      target="_blank">{{ site.author }}</a></em>
          </h1>
          {{ content }}
        </div>
      </div>
      <div class="row">
        <div id="footer" class="span6 offset3">
          {{ site.time | date: "%Y" }} â€“ {{ site.author }}
        </div>
      </div>
    </div>
  </body>
</html>
