build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=WebAlbums-Servlet
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.WebAlbums-Service.dist-ear}:\
    ${reference.WebAlbums-Servlet.dist-ear}:\
    ${reference.WebAlbums-DAO.dist-ear}
jar.name=WebAlbums-ea.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.WebAlbums-DAO=../WebAlbums-DAO
project.WebAlbums-Service=../WebAlbums-Service
project.WebAlbums-Servlet=../WebAlbums-Servlet
reference.WebAlbums-DAO.dist-ear=${project.WebAlbums-DAO}/dist/WebAlbums-DAO.jar
reference.WebAlbums-Service.dist-ear=${project.WebAlbums-Service}/dist/WebAlbums-Service.jar
reference.WebAlbums-Servlet.dist-ear=${project.WebAlbums-Servlet}/dist/WebAlbums.war
resource.dir=setup
source.root=.
