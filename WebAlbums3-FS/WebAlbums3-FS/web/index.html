    <head>
        <title>WebAlbums Filesystem</title>

    <body>
        <h1>WebAlbums Filesystem</h1>
        <form action="Launch" method="GET">
            Mount: path=<input name="path" type="text" /> <input type="submit" value="Go">
        </form>
        <form action="Launch?unmount=1" method="GET">
            Unmount <input type="submit" value="Go">
        </form>     
        <div></div>
