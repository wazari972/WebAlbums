################################################################################
# Jnetfs properties
################################################################################
#Common parameter
#===============================================================================
#Remote JnetFS user/password pair, no used for localfs
jnet.usr=test
jnet.pwd=test
#debug options(true/false) default to false
jnet.debug=true

#===============================================================================
#JnetJavaFS parameters
#===============================================================================
#allow hidden
#jnet.allow.hidden=false
#JnetFS server IP address, not used when daemon is localfs
jnet.ip.0=127.0.0.1
#jnet.ip.1=192.168.55.2
#JnetFS server port, default to 3330
jnet.port.0=3330
#jnet.port.1=3331
#The daemon file system (must)
#jnet.fs.0=com.jnetfs.vfs.jfs.JnetJavaFS
#jnet.fs.1=com.jnetfs.vfs.jfs.JnetJavaFS
#The root path for the daemon(Default to current directory)
#jnet.path.0=/
#jnet.path.1=/
#Is map to local system (true/false), default to true
#jnet.localfs.0=true
#jnet.localfs.1=false
#Reconnect time out(million second)
#jnet.reconnect.timeout.0=1000
#jnet.reconnect.timeout.1=1000
#===============================================================================
#JnetDBFS parameters
#===============================================================================
#The daemon file system (must)
#jnet.fs.0=com.jnetfs.vfs.dbfs.JnetDBFS
#jnet.localfs.0=true
#DB parameter
#JnetDBFS.Driver=oracle.jdbc.driver.OracleDriver
#JnetDBFS.URL=jdbc:oracle:thin:mcs/mcs@192.168.55.2:1521:PSA
#JnetDBFS.Table.Include=MCSQ
#===============================================================================
#JnetZipFS parameters
#===============================================================================
#The daemon file system (must)
#jnet.fs.0=com.jnetfs.vfs.zipfs.JnetZipFS
#The root path for the daemon(Default to current directory)
#jnet.path.0=/home/jacky/Projects/closed/WORKSPACE_AGF3.zip
#Is map to local system (true/false), default to true
#===============================================================================
#JnetHttpFS parameters
#===============================================================================
#The daemon file system (must)
jnet.fs.0=com.jnetfs.vfs.httpfs.JnetHttpFS
#The retry times
jnet.http.retry=10
#The root path for the daemon(Default to current directory)
#jnet.path.0=http://gentoo.arcticnetwork.ca/releases/x86/2008.0/installcd/install-x86-minimal-2008.0.iso
jnet.path.0=http://gd.tuwien.ac.at/opsys/linux/damnsmall/dsl-n/current/dsl-n-01RC4.iso